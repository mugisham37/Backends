apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
type: Opaque
data:
  JWT_SECRET: # Base64 encoded JWT secret
---
apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
type: Opaque
data:
  AUTH_DATABASE_URL: # Base64 encoded database URL
  TENANT_DATABASE_URL: # Base64 encoded database URL
  USER_DATABASE_URL: # Base64 encoded database URL
  PROJECT_DATABASE_URL: # Base64 encoded database URL
  BILLING_DATABASE_URL: # Base64 encoded database URL
  FEATURE_DATABASE_URL: # Base64 encoded database URL
  ANALYTICS_DATABASE_URL: # Base64 encoded database URL
---
apiVersion: v1
kind: Secret
metadata:
  name: stripe-credentials
type: Opaque
data:
  STRIPE_SECRET_KEY: # Base64 encoded Stripe secret key
  STRIPE_WEBHOOK_SECRET: # Base64 encoded Stripe webhook secret
---
apiVersion: v1
kind: Secret
metadata:
  name: gcp-credentials
type: Opaque
data:
  GOOGLE_CLOUD_PROJECT: # Base64 encoded Google Cloud project ID
  GOOGLE_CLOUD_STORAGE_BUCKET: # Base64 encoded Google Cloud Storage bucket name
  GOOGLE_APPLICATION_CREDENTIALS: # Base64 encoded Google Cloud service account key
